<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My Movie Watch List</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
           <i class="fas fa-film text-primary"></i> My <span class="text-primary">Movie</span>WatchList
        </h1>
   
        <form id="film-form">
            <div class="msg bg-danger text-white mb-2"></div>
            <div class="msg1 bg-success text-white mb-2"></div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-input">
            </div>
            <div class="form-group">
                <label for="month">Release Year</label>
                <input type="number" id="year" class="form-input" max="2020" min="1950">
            </div>
            <div class="form-group">
                <label for="Review">Your Review</label>
                <input type="text" id="review" class="form-input">
            </div>
          

          <div class="form-group">
            <label for="rating">Rating</label>
            <input type ="number" id="rating" max="5" min="1">
          </div>
            
      
            <input type="submit" value="Add Movie" class="btn btn-info btn-block" id="submit-btn">
        </form>
    
        <table class="table mt-5">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Release Year</th>
                <th scope="col">Review</th>
                <th scope="col">Rating</th>
                <th scope="col"></th>

              </tr>
            </thead>
            <tbody id="movie-list">
              
            </tbody>
          </table>
          
          
    </div>

    <script src="newnew.js"></script>
</body>
</html>
